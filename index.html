<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Compressão de arquivo</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <div id="app">
            <div id="drog-file">
                <div>
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Arraste e solte um arquivo</p>
                </div>
                <input type="file" name="" id="file">
            </div>
            <div class="form">
                <div class="formInline">
                    <div class="formColumn">
                        <label for="">Largura</label>
                        <input type="text" / id="width">
                    </div>
                    <div class="formColumn">
                        <label for="">Altura</label>
                        <input type="text" / id="height">
                    </div>
                </div>
                <div class="formInline">
                    <div class="">
                        <label for="">Manter proporção</label>
                        <input type="checkbox" name="" id="ratio">
                    </div>
                    <div class="">
                        <label for="">Manter qualidade</label>
                        <input type="checkbox" name="" id="quality">
                    </div>
                </div>
                <button>Baixar Imagem</button>
            </div>
            <script src="script.js"></script>
    </body>

</html>
